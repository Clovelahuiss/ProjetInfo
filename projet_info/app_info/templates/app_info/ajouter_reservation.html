<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une Réservation</title>
</head>
<body>
    <h1>Ajouter une Réservation</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Réserver</button>
    </form>
    <a href="{% url 'calendrier_reservations' %}">Retour au Calendrier</a>
</body>
</html>
