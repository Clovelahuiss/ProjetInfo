{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'espaceclient.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Espace Clients</title>
</head>
<body>

  <div class="header">
    <div class="logout-button">
        <button>Se déconnecter</button>
    </div>
    <div class="title">
        <h1>Espace Clients</h1>
    </div>
  </div>

  <div class="container">
    <div class="content">
        <div class="client-info">
            <p><strong>ID du Client:</strong> 12345</p>
            <p><strong>Nom:</strong> Nom du Client</p>
            <p><strong>Prochaine Date de Réservation:</strong> 01/02/2023</p>
        </div>

        <div class="menu">
            <ul>
                <li id="manage-reservation">
                    <a>Gérer ma Réservation :</a>
                </li>
                <li id="cancel-reservation" class="hidden">
                    <a href="#" onmouseover="changeButtonColor(this)" onmouseout="restoreButtonColor(this)" onclick="cancelReservation()">Annuler ma Réservation</a>
                </li>
                <li id="modify-reservation" class="hidden">
                    <a href="#" onmouseover="changeButtonColor(this)" onmouseout="restoreButtonColor(this)" onclick="modifyReservation()">Modifier ma Réservation</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="image-container">
        <!-- Place for the restaurant icon image -->
        <img src="{% static 'LOGOrestaurant-removebg-preview.png' %}" alt="Restaurant Icon">
    </div>

    <div class="contact">
      <h2>Contact du Restaurant :</h2>
      <p>Téléphone: +123 456 789</p>
      <p>Email: contact@restaurant.com</p>
    </div>
  </div>



  <div class="wave-container">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" class="wave">
        <defs>
            <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color: #0074cc; stop-opacity: 1" />
                <stop offset="100%" style="stop-color: #005bb5; stop-opacity: 1" />
            </linearGradient>
        </defs>
        <path fill="url(#blueGradient)" fill-opacity="1" d="M0,96L60,117.3C120,139,240,181,360,186.7C480,192,600,160,720,133.3C840,107,960,85,1080,85.3C1200,85,1320,107,1380,117.3L1440,128L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
    </svg>
    </div>

    <script>
        function changeButtonColor(button) {
            button.style.color = '#0074cc';  // Bleu
            button.style.textDecoration = 'underline'; // Souligner le texte
        }
    
        function restoreButtonColor(button) {
            button.style.color = '';
            button.style.textDecoration = ''; // Retirer le soulignement
        }
    
        function cancelReservation() {
            var confirmation = confirm("Êtes-vous sûr de vouloir annuler ?");
            if (confirmation) {
                showMessage("Réservation annulée !", 'blue');
                // Ajoutez ici le code pour annuler la réservation
            }
        }
    
        function modifyReservation() {
            var newDate = prompt("Saisir le nouveau jour (ne rien taper si le même) :", '');
            if (newDate !== null) {
                var newTime = prompt("Saisir l'horaire :", '');
                if (newTime !== null) {
                    showMessage("Réservation modifiée ! Nouvelle date : " + newDate + ", Nouvel horaire : " + newTime, 'blue');
                    // Ajoutez ici le code pour modifier la réservation
                }
            }
        }
    
        function showMessage(message, color) {
            alertify.set('notifier', 'position', 'top-right');
            alertify.notify(message, color, 5);
        }
    </script>

</body>
</html>
